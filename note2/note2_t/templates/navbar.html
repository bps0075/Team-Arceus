<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NavBar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-lg" style="background:white">
  <div class="container-fluid">
      <h1 style="background:#FFD493;">
        <img src="https://live.staticflickr.com/65535/52449120884_31c76e98ff_s.jpg" alt="Logo" width="75" height= "75" class="d-inline-block align-text-top">
      </h1>
    <a class="navbar-brand" href="{% url 'home' %}">Notetaker</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <ul>
            {% url 'home' as home_url %}
            <span><a href="{{ home_url }}" class="btn btn-secondary">Home</a></span>
            {% url 'notes' as notes_url %}
            <span><a href="{{ notes_url }}" class="btn btn-secondary">Notes</a></span>
            {% url 'register' as register_url %}
            <span><a href="{{ register_url }}" class="btn btn-secondary">Register</a></span>
            {% url 'login' as login_url %}
            <span><a href="{{ login_url }}" class="btn btn-secondary">Login</a></span>
            <!--{% url 'darkmode' as darkmode_url %}
            <span><a href="{{ darkmode_url }}" class="btn btn-secondary">Darkmode</a></span>-->
        </ul>
      </ul>
    </div>
  </div>
</nav>
    <nav class="navbar navbar-expand-lg" style="background:orange"></nav>

</body>
</html>
